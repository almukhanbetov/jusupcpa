apiVersion: apps/v1
kind: Deployment
metadata:
  name: jusupcpa
  labels:
    app: jusupcpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jusupcpa
  template:
    metadata:
      labels:
        app: jusupcpa
    spec:
      containers:
        - name: jusupcpa-container
          image: almuko/jusupcpa:latest # üëà –∑–∞–º–µ–Ω–∏—à—å –Ω–∞ —Å–≤–æ–π dockerhub
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
