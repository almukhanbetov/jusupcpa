apiVersion: apps/v1
kind: Deployment
metadata:
  name: jusupcpa
  labels:
    app: jusupcpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jusupcpa
  template:
    metadata:
      labels:
        app: jusupcpa
    spec:
      containers:
        - name: jusupcpa-container
          image: almuko/jusupcpa:latest   # üëà CI –ø–æ–¥–º–µ–Ω–∏—Ç —ç—Ç–æ—Ç —Ç–µ–≥ –Ω–∞ SHA
          imagePullPolicy: Always         # üëà –≤—Å–µ–≥–¥–∞ —Ç—è–Ω–µ–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑, –¥–∞–∂–µ –µ—Å–ª–∏ —Ç–µ–≥ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:                  # üëà –ø—Ä–æ–≤–µ—Ä–∫–∞ –∂–∏–≤–æ—Å—Ç–∏
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:                 # üëà –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
