name: Deploy React App to K3s

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: almuko/jusupcpa   # ‚úÖ —É–±–µ–¥–∏—Å—å, —á—Ç–æ —Ç—É—Ç –ù–ï–¢ –ø—Ä–æ–±–µ–ª–æ–≤ –∏ —Å–ª–µ—à–∞ –≤ –∫–æ–Ω—Ü–µ

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            almuko/jusupcpa:${{ github.sha }}   # ‚úÖ —Ç–µ–≥ –ø–æ SHA

  deploy:
    name: Deploy to k3s on VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo again
        uses: actions/checkout@v3

      - name: Copy k3s manifests dir to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            DEPLOY_DIR=~/jusupcpa
            mkdir -p $DEPLOY_DIR
            rm -rf $DEPLOY_DIR/*
            echo "‚úÖ Ready to copy files."

      - name: SCP k3s manifests to VPS
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "k3s/*"
          target: "~/jusupcpa/"

      - name: Apply k3s manifests on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/jusupcpa/k3s

            # üëá –ø–æ–¥–º–µ–Ω—è–µ–º –æ–±—Ä–∞–∑ –≤ deployment.yaml –Ω–∞ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π SHA
            sed -i 's|image:.*|image: almuko/jusupcpa:'"${{ github.sha }}"'|' deployment.yaml

            # –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Å–µ –º–∞–Ω–∏—Ñ–µ—Å—Ç—ã
            kubectl apply -f .

            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –¥–µ–ø–ª–æ–π, —á—Ç–æ–±—ã –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            kubectl rollout restart deployment jusupcpa
            kubectl rollout status deployment jusupcpa --timeout=60s

            echo "üöÄ Deployment complete!"
