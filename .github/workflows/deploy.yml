name: Deploy React App to K3s

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: almuko/jusupcpa  # üëà –¢–≤–æ–π DockerHub —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # üëà DockerHub –ª–æ–≥–∏–Ω
          password: ${{ secrets.DOCKERHUB_PASSWORD }}   # üëà DockerHub –ø–∞—Ä–æ–ª—å/—Ç–æ–∫–µ–Ω

      - name: Build and Push Image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest                # üëà –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ–±—Ä–∞–∑
            ${{ env.IMAGE_NAME }}:${{ github.sha }}     # üëà —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —Ç–µ–≥ –ø–æ SHA –∫–æ–º–º–∏—Ç–∞

  deploy:
    name: Deploy to k3s on VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo again
        uses: actions/checkout@v3

      - name: Copy k3s manifests to VPS and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}                 # üëà IP –∏–ª–∏ –¥–æ–º–µ–Ω VPS
          username: ${{ secrets.VPS_USER }}             # üëà –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å (–Ω–∞–ø—Ä–∏–º–µ—Ä root)
          key: ${{ secrets.VPS_SSH_KEY }}               # üëà SSH –ø—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á
          script: |
            DEPLOY_DIR=~/jusupcpa
            mkdir -p $DEPLOY_DIR
            rm -rf $DEPLOY_DIR/*                        # üëà –æ—á–∏—â–∞–µ–º –ø–∞–ø–∫—É –ø–µ—Ä–µ–¥ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ–º
            echo "Ready to copy files."

      - name: SCP k3s manifests to VPS
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "k3s/*"                               # üëà —Ç–≤–æ–∏ –º–∞–Ω–∏—Ñ–µ—Å—Ç—ã
          target: "~/jusupcpa/"

      - name: Apply k3s manifests on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/jusupcpa/k3s
            # üëá –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–≥ —Å SHA, —á—Ç–æ–±—ã Kubernetes –ø–æ–Ω—è–ª, —á—Ç–æ –æ–±—Ä–∞–∑ –Ω–æ–≤—ã–π
            sed -i 's|image:.*|image: '"${{ env.IMAGE_NAME }}:${{ github.sha }}"'|' deployment.yaml

            kubectl apply -f .
            kubectl rollout restart deployment jusupcpa   # üëà —Ñ–æ—Ä—Å–∏—Ä—É–µ–º —Ä–µ—Å—Ç–∞—Ä—Ç, —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –æ–±–Ω–æ–≤–∏–ª—Å—è
            kubectl rollout status deployment jusupcpa    # üëà –∂–¥—ë–º –ø–æ–∫–∞ –ø–æ–¥–Ω–∏–º–µ—Ç—Å—è
            echo "‚úÖ Deployment complete."
